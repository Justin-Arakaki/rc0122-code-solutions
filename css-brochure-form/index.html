<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Brochure Form</title>
</head>
<body>
  <h1 class="upper">Learn More</h1>
  <form>
    <div class="form-section upper">
      <label for="email" class="upper">Company Email</label>
      <div>
        <input required type="email" name="email" id="email" placeholder="sally@company.co">
      </div>
    </div>
    <div class="form-section">
      <label for="name" class="upper">Name</label>
      <div>
        <input required type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
    </div>
    <div class="form-section">
      <label for="location" class="upper">Where are you hiring?</label>
      <div>
        <input required type="text" name="location" id="location" placeholder="City, Country">
      </div>
    </div>
    <div class="form-section">
      <label for="numHire" class="upper">How many engineers are you hiring in the next 6 months?</label>
      <div>
        <select required name="numHire" id="numHire">
          <option value="2">1-2 Engineers</option>
          <option value="4">3-4 Engineers</option>
          <option value="6">5-6 Engineers</option>
          <option value="10">7-10 Engineers</option>
          <option value="20">9-20 Engineers</option>
          <option value="alot">All of them.</option>
        </select>
      </div>
    </div>
    <div class="form-section jank-solution">
      <input type="submit" class="submit upper" name="Submit">
    </div>
  </form>
</body>
</html>
