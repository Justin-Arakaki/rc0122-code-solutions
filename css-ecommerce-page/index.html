<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="text-center">New Arrivals</h1>
  <div class="row">
    <div class="col"><img src="images/dress1.jpeg" alt="Free People"></div>
    <div class="col"><img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent"></div>
    <div class="col"><img src="images/key.jpeg" alt="Tiffany"></div>
    <div class="col"><img src="images/lv-bag.jpg" alt="Louis Vuitton"></div>
    <div class="col"><img src="images/dress2.jpeg" alt="Reformation"></div>
  </div>
  <div class="row">
    <div class="col">
      <p>
        <b>Free People</b><span class="color-gray">|Size 6</span>
      </p>
    </div>
    <div class="col">
      <p>
        <b>Yves Saint Laurent</b><span class="color-gray">|One Size</span>
      </p>
    </div>
    <div class="col">
      <p>
        <b>Tiffany</b><span class="color-gray">|One Size</span>
      </p>
    </div>
    <div class="col">
      <p>
        <b>Luois Vuitton</b><span class="color-gray">|One Size</span>
      </p>
    </div>
    <div class="col">
      <p>
        <b>Reformation</b><span class="color-gray">|Size 4</span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>
        <b><span class="background-peach">$35</span></b>
        <s><span class="color-gray"> $125 retail</span></s>
      </p>
    </div>
    <div class="col">
      <p>
        <b><span class="background-peach">$200</span></b>
        <s><span class="color-gray"> $1600 retail</span></s>
      </p>
    </div>
    <div class="col">
      <p>
        <b><span class="background-peach">$476</span></b>
        <s><span class="color-gray"> $2000 retail</span></s>
      </p>
    </div>
    <div class="col">
      <p>
        <b><span class="background-peach">$95</span></b>
        <s><span class="color-gray"> $1200 retail</span></s>
      </p>
    </div>
    <div class="col">
      <p>
        <b><span class="background-peach">$20</span></b>
        <s><span class="color-gray"> $198 retail</span></s>
      </p>
    </div>
  </div>
</body>
</html>
