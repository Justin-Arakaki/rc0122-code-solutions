<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>CSS Four Column Challenge</title>
</head>
<body>
  <h1>How It Works</h1>
  <div class="row">
    <div class="screens">
      <img src="images/screen-1.png" alt="App Switch Pic">
    </div>
    <div class="screens">
      <img src="images/screen-2.png" alt="Trip Filtering Pic">
    </div>
    <div class="screens">
      <img src="images/screen-3.png" alt="Service Filters Pic">
    </div>
    <div class="screens">
      <img src="images/screen-4.png" alt="Stats + Mileage Pic">
    </div>
  </div>
  <div class="row">
    <div class="icons">
      <img src="images/switch-icon.png" alt="Switch Icon">
    </div>
    <div class="icons">
      <img src="images/filter-icon.png" alt="Filter Icon"></div>
    <div class="icons">
      <img src="images/slider-icon.png" alt="Slider Icon">
    </div>
    <div class="icons">
      <img src="images/bars-icon.png" alt="Bars Icon">
    </div>
  </div>
  <div class="row">
    <div class="content">
      <h4>App Switching</h4>
    </div>
    <div class="content">
      <h4>Trip Filtering</h4>
    </div>
    <div class="content">
      <h4>Service Filters</h4>
    </div>
    <div class="content">
      <h4>Stats + Mileage</h4>
    </div>
  </div>
  <div class="row">
    <div class="content">
      <p>Toggles all your apss on and off.</p>
    </div>
    <div class="content">
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="content">
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="content">
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
