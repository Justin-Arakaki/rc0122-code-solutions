<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="text" id="email" name="email">
    </div>
    <div>
      <label for="why">Why is coding cool?</label>
    </div>
    <div>
      <select name="why">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="HTML" /> HTML
      </label>
      <label>
        <input type="radio" name="language" value="CSS" /> CSS
      </label>
      <label>
        <input type="radio" name="language" value="JavaScript" /> JavaScript
      </label>
    </div>
    <br>
    <div>
      <label for="signup">Would you like to sign up for more information?</label>
    </div>
    <br>
    <div>
      <input type="checkbox" name="signup" id="signup"> Sign me up!
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>
</html>
